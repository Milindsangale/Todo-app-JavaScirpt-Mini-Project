<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1  style="font-weight: bold; text-align: center; font-family: 'Times New Roman', Times, serif;">To-Do List</h1>
        <input type="text" id="taskInput" placeholder="Add a task...">
        <button onclick="addTask()">Add Task</button>
        <ul id="taskList">
            </ul>
        <div id="emptyMessage" class="empty-message">No tasks yet. Add some!</div>

    </div>
    <script src="app.js"></script>
</body>
</html>
